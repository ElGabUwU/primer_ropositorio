<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formateo</title>
</head>
<body>
   <h1><b>titulo en NEGRITA</b></h1> 
   <p><strong>holan fuerte</strong></p> <!--como 'b' pero para seo? o buena practica al resaltar algo importante en el texto?-->
    <p><i>letra en cursiva</i></p>
    <p><small>letra pequenita UwU</small></p>
    <p><em>letra fuerte sin negrita</em> texto sin cursiba</p> 
    <p><mark>texto con retulador</mark></p>
    <p><del>texto confidencial XD</del></p>
    <p>guapo<sub>texto inferior</sub>hola me gusta el H<sub>2</sub>O</p>
    <p>la operacion es X<sup>2</sup></p>
    <p><span style="font-size: 48px; font-family: fantasy;">texto customizado</span></p>
    
</body>
</html>
